<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/app.css" />

    <title>Frontend Mentor | Pricing Component with Toggle</title>
  </head>
  <body>
    <div class="pricing-wrapper">
      <div class="pricing-wrapper__head">
        <h1>Our Pricing</h1>
        <div class="pricing-toggle">
          <span>Annually</span>
          <div id="priceToggle" class="pricing-toggle__switch">
            <span class="pricing-toggle__button"></span>
          </div>
          <span>Monthly</span>
        </div>
      </div>

      <div class="pricing-container">
        <div class="pricing-component">
          <h3>Basic</h3>
          <span
            class="pricing-component__price"
            data-monthly="19.99"
            data-anually="199.99"
            >$19.99</span
          >
          <div class="pricing-component__benefits">
            <div class="pricing-component__benefits-item">500 GB Storage</div>
            <div class="pricing-component__benefits-item">2 Users Allowed</div>
            <div class="pricing-component__benefits-item">Send up to 3 GB</div>
          </div>
          <a href="" class="button button--purple">
            <span>Learn More</span>
          </a>
        </div>
        <div class="pricing-component">
          <h3>Professional</h3>
          <span
            class="pricing-component__price"
            data-monthly="24.99"
            data-anually="249.99"
            >$24.99</span
          >
          <div class="pricing-component__benefits">
            <div class="pricing-component__benefits-item">1 TB Storage</div>
            <div class="pricing-component__benefits-item">5 Users Allowed</div>
            <div class="pricing-component__benefits-item">Send up to 10 GB</div>
          </div>
          <a href="" class="button button--white">
            <span>Learn More</span>
          </a>
        </div>
        <div class="pricing-component">
          <h3>Master</h3>
          <span
            class="pricing-component__price"
            data-monthly="39.99"
            data-anually="399.99"
            >$39.99</span
          >
          <div class="pricing-component__benefits">
            <div class="pricing-component__benefits-item">2 TB Storage</div>
            <div class="pricing-component__benefits-item">10 Users Allowed</div>
            <div class="pricing-component__benefits-item">Send up to 20 GB</div>
          </div>
          <a href="" class="button button--purple">
            <span>Learn More</span>
          </a>
        </div>
      </div>
    </div>
    <script>
      const toggle = document.querySelector("#priceToggle");
      const priceItems = document.querySelectorAll(".pricing-component__price");
      const handlePriceChange = (isAnually) => {
        console.log(priceItems);
        priceItems.forEach((priceItem) => {
          const priceData = priceItem.getAttribute(
            `${isAnually ? "data-anually" : "data-monthly"}`
          );

          priceItem.textContent = `$${priceData}`;
        });
      };
      const handleToggleSwitch = (e) => {
        e.preventDefault();
        toggle.classList.toggle("is-on");

        const isAnually = toggle.classList.contains("is-on");
        handlePriceChange(isAnually);
      };

      toggle.addEventListener("click", handleToggleSwitch);
    </script>
  </body>
</html>
